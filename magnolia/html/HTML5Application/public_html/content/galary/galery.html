<script type="text/javascript">
	var height = 0.6;
	var width = 0.5;
	TopUp.images_path = "../../js/top_up/images/top_up/";
	TopUp.addPresets({
		"#photos a": {
			title: "Gallery {alt} ({current} of {total})",
			group: "photos",
			readAltText: 1,
			shaded: 1,
			height: $("#photos").height() * height,
			width: $("#photos").width() * width
		}
	});
</script>
